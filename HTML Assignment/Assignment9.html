<!DOCTYPE html>
<html>
  <head>
    <title>Assignment 9</title>
  </head>
  <body bgcolor="#b7e8c7">
    <h1 align="Center">Job Application From</h1>
    <hr />
    <table align="Center" width="60%" height="500">
      <form>
        <tr>
          <td><b>Full name</b></td>
          <td>
            <input
              type="text"
              placeholder="Enter your name"
              size="45"
              required
              autofocus />
          </td>
        </tr>
        <tr>
          <td><b>Job Title</b></td>
          <td>
            <input
              type="text"
              placeholder="Enter your job title"
              size="45"
              required />
          </td>
        </tr>
        <tr>
          <td><b>Current Company</b></td>
          <td>
            <input
              type="text "
              placeholder="Enter your Company name"
              size="45"
              required />
          </td>
        </tr>
        <tr>
          <td><b>Contact Number</b></td>
          <td>
            <select name="Contry code">
              <option>+91</option>
              <option>+92</option>
              <option>+93</option>
              <option>+63</option>
            </select>
            <input type="tel" size="38" placeholder="Enter your Contact Number"
          </td>
        </tr>
        <tr>
          <td><b>Email</b></td>
          <td>
            <input
              type="email"
              placeholder="Enter your email"
              size="45"
              required />
          </td>
        </tr>
        <tr>
          <td>
            <b>Work Status</b>
          </td>
          <td>
            <input type="radio" name="job" value="full Time" /><b>Full Time</b>
            <input type="radio" name="job" value="Part Time" /><b>Part TIme</b>
            <input type="radio" name="job" value="per Dim" /><b>Per Dim</b>
            <input type="radio" name="job" value="Other" /><b>Other</b>
          </td>
        </tr>
        <tr>
          <td><b>Salary</b></td>
          <td>
            <input type="number" placeholder="Salary" />
            <select name="Corancy">
              <option>Rupees</option>
              <option>Doller</option>
              <option>Darm</option>
            </select>
            <select name="time">
              <option>Yearly</option>
              <option>monthly</option>
              <option>Days</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><b>Experience</b></td>
          <td>
            <input
              type="text"
              size="45"
              placeholder="Enter your Experience In month" />
          </td>
        </tr>
        <tr>
          <td><b>Current Location</b></td>
          <td>
            <input
              type="text"
              placeholder="Enter your Current Location"
              size="45" />
          </td>
        </tr>
        <tr>
          <td><b>Permanent Address</b></td>
          <td>
            <textarea
              cols="45"
              rows="3"
              placeholder="Enter Permanent Address"
              size="45">
            </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <b>Upload resume</b>
          </td>
          <td><input type="file" name="resume" /></td>
        </tr>
        <tr align="center">
          <td>
            <input type="submit" />
          </td>
          <td>
            <input type="reset" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
