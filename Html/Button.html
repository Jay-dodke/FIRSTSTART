<!DOCTYPE html>
<html>
  <head>
    <title>Creating Button</title>
    <script>
      function greeting() {
        alert("HELLO MAN");
      }
    </script>
  </head>
  <body>
    <from>
      <input
        type="button"
        value="Cleck me for a GOOd message"
        onclick="greeting()" />
    </from>
  </body>
</html>
